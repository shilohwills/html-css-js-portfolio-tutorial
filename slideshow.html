<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        /* 
         * USAGE NOTE:
         * 1. Replace the placeholder objects in the `images` array in the <script> section with your actual image data.
         * 2. Adjust desktop/mobile sizes by changing the `--container-width` and `--container-height` CSS variables within the media queries.
         * 3. Autoplay behavior is controlled by user actions (click, swipe, keydown) which stop it permanently. The Play button explicitly resumes it.
         * 4. The autoplay interval is set by the `AUTOPLAY_INTERVAL` constant in the script.
        */

        :root {
            --transition-duration: 500ms;
            --dot-size: 12px;
            --nav-btn-size: 44px;
            --container-width: 400px;
            --container-height: 600px;
        }

        @media (min-width: 900px) {
            :root {
                --container-width: 561.92px;
                --container-height: 700px;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .slideshow-container {
            position: relative;
            width: var(--container-width);
            height: var(--container-height);
            margin: 20px;
            overflow: hidden;
            background-color: #ccc;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: pan-y;
        }

        .slideshow-track {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            will-change: transform;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity var(--transition-duration) ease-in-out;
            will-change: opacity, transform;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }
        
        .slide picture, .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* Navigation Buttons */
        .slideshow-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            width: var(--nav-btn-size);
            height: var(--nav-btn-size);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none; /* Hidden on mobile by default */
            place-items: center;
            font-size: 24px;
            transition: background-color 0.2s ease;
        }

        .slideshow-nav-btn:hover, .slideshow-nav-btn:focus-visible {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .slideshow-nav-btn.prev { left: 10px; }
        .slideshow-nav-btn.next { right: 10px; }

        @media (min-width: 900px) {
            .slideshow-nav-btn {
                display: grid;
            }
        }

        /* Dot Indicators */
        .dots-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .dot {
            width: var(--dot-size);
            height: var(--dot-size);
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 0;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .dot:hover {
            background-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }
        
        .dot.active {
            background-color: white;
            transform: scale(1.2);
            cursor: default;
        }

        /* Caption */
        .slide-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            color: white;
            padding: 50px 20px 20px;
            text-align: center;
            font-size: 16px;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
        }

        .slide.active .slide-caption {
            opacity: 1;
            transform: translateY(0);
        }

        /* Play/Pause Control */
        .play-pause-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
            width: 36px;
            height: 36px;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: grid;
            place-items: center;
            font-size: 20px;
        }
        .play-pause-btn .icon-pause { display: none; }
        .play-pause-btn.playing .icon-pause { display: block; }
        .play-pause-btn.playing .icon-play { display: none; }

        /* Accessibility */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            .slide, .slide-caption {
                transition: none;
            }
            .slideshow-track {
                transition: none !important; /* Override JS transitions */
            }
        }

        /* No-JS Fallback */
        .no-js .slideshow-track {
            display: block;
            scroll-behavior: smooth;
        }
        .no-js .slide {
            position: static;
            height: auto;
            opacity: 1;
            scroll-margin-top: 10px;
        }
        .no-js .slideshow-nav-btn, .no-js .dots-container, .no-js .play-pause-btn, .no-js .slide-caption, .no-js .status-announcer {
            display: none !important;
        }
        .no-js .no-js-nav {
            display: block;
            text-align: center;
            padding: 10px;
            background: #333;
        }
        .no-js .no-js-nav a {
            color: white;
            margin: 0 5px;
        }
    </style>
</head>

        const slideshow = document.getElementById('slideshow');
        const track = slideshow.querySelector('.slideshow-track');
        const dotsContainer = slideshow.querySelector('.dots-container');
        const prevBtn = slideshow.querySelector('.slideshow-nav-btn.prev');
        const nextBtn = slideshow.querySelector('.slideshow-nav-btn.next');
        const playPauseBtn = slideshow.querySelector('.play-pause-btn');
        const announcer = slideshow.querySelector('.status-announcer');

        let currentIndex = 0;
        let autoplayInterval = null;
        let isAutoplayPermanentlyStopped = false;
        let isPausedOnHover = false;
        let prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        // Swipe gesture state
        let isPointerDown = false;
        let startX = 0;
        let currentTranslate = 0;
        let lastTranslate = 0;
        let velocity = 0;
        let animationFrameId = null;

        /**
         * Initializes the slideshow, creates slides and dots, and sets up event listeners.
         */
        function initSlideshow() {
            // No-JS fallback setup
            const noJsNav = document.querySelector('.no-js-nav');
            if (noJsNav) {
                slideshow.classList.add('no-js');
                const firstImage = images[0];
                track.innerHTML = `
                    <div class="slide" id="slide-1">
                        <picture>
                            <source srcset="${firstImage.avif}" type="image/avif">
                            <source srcset="${firstImage.webp}" type="image/webp">
                            <img src="${firstImage.jpeg}" alt="${firstImage.alt}">
                        </picture>
                    </div>`;
                noJsNav.innerHTML += images.map((_, i) => `<a href="#slide-${i+1}">${i+1}</a>`).join('');
                return; // Stop JS execution
            }


            // Preload first 3 images
            for (let i = 0; i < Math.min(3, images.length); i++) {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.as = 'image';
                link.href = images[i].jpeg;
                link.imageSrcset = `${images[i].webp} 1x, ${images[i].avif} 1x`;
                document.head.appendChild(link);
            }

            images.forEach((imgData, index) => {
                // Create slide
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.role = 'group';
                slide.ariaRoleDescription = 'slide';
                slide.ariaLabel = `Slide ${index + 1} of ${images.length}`;
                slide.dataset.index = index;
                // Picture element will be added by ensureImageLoaded
                track.appendChild(slide);

                // Create dot
                const dot = document.createElement('button');
                dot.className = 'dot';
                dot.dataset.index = index;
                dot.setAttribute('aria-label', `Go to slide ${index + 1}`);
                dotsContainer.appendChild(dot);
            });

            addEventListeners();
            goTo(0, { isInitial: true });

            if (!prefersReducedMotion) {
                startAutoplay();
            } else {
                isAutoplayPermanentlyStopped = true;
                updatePlayPauseButton();
            }
            
            setupIntersectionObserver();
        }

        /**
         * Sets up an IntersectionObserver to lazy-load images.
         */
        function setupIntersectionObserver() {
            const slides = track.querySelectorAll('.slide');
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const slide = entry.target;
                        const index = parseInt(slide.dataset.index, 10);
                        ensureImageLoaded(index);
                        // No need to unobserve, as cleanup might remove the image
                    }
                });
            }, { root: slideshow, rootMargin: "200px" });

            slides.forEach((slide, index) => {
                // Don't observe preloaded slides
                if (index >= 3) {
                    observer.observe(slide);
                }
            });
        }

        /**
         * Adds all necessary event listeners.
         */
        function addEventListeners() {
            nextBtn.addEventListener('click', () => {
                stopAutoplay(true);
                next();
            });
            prevBtn.addEventListener('click', () => {
                stopAutoplay(true);
                prev();
            });
            dotsContainer.addEventListener('click', (e) => {
                if (e.target.matches('.dot')) {
                    stopAutoplay(true);
                    const index = parseInt(e.target.dataset.index, 10);
                    goTo(index);
                }
            });
            playPauseBtn.addEventListener('click', togglePlayPause);

            // Keyboard navigation
            slideshow.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    stopAutoplay(true);
                    next();
                } else if (e.key === 'ArrowLeft') {
                    stopAutoplay(true);
                    prev();
                } else if (e.key === 'Escape') {
                    if(document.activeElement !== slideshow) document.activeElement.blur();
                }
            });

            // Pointer events for swipe
            track.addEventListener('pointerdown', handlePointerStart);
            track.addEventListener('pointermove', handlePointerMove);
            track.addEventListener('pointerup', handlePointerEnd);
            track.addEventListener('pointercancel', handlePointerEnd);

            // Pause on hover
            slideshow.addEventListener('mouseenter', () => {
                if (autoplayInterval && !isAutoplayPermanentlyStopped) {
                    isPausedOnHover = true;
                    stopAutoplay(false);
                }
            });
            slideshow.addEventListener('mouseleave', () => {
                if (isPausedOnHover) {
                    isPausedOnHover = false;
                    startAutoplay();
                }
            });
        }

        /**
         * Navigates to a specific slide.
         * @param {number} index - The index of the slide to go to.
         * @param {object} [options] - Options for the transition.
         * @param {boolean} [options.isInitial=false] - If this is the initial load.
         */
        function goTo(index, options = {}) {
            const { isInitial = false } = options;
            if (index === currentIndex && !isInitial) return;

            const slides = track.querySelectorAll('.slide');
            const dots = dotsContainer.querySelectorAll('.dot');
            const oldIndex = currentIndex;

            currentIndex = (index + images.length) % images.length;

            // Update slides
            slides[oldIndex].classList.remove('active');
            slides[currentIndex].classList.add('active');
            
            if (!prefersReducedMotion) {
                slides.forEach((slide, i) => {
                    const offset = i - currentIndex;
                    slide.style.transform = `translateX(${offset * 10}px)`;
                });
            }

            // Update dots
            if (dots[oldIndex]) dots[oldIndex].classList.remove('active');
            dots[currentIndex].classList.add('active');
            dots[currentIndex].setAttribute('aria-current', 'true');
            if (dots[oldIndex]) dots[oldIndex].removeAttribute('aria-current');

            // Announce for screen readers
            announcer.textContent = `Slide ${currentIndex + 1} of ${images.length}`;

            // Handle image loading/unloading
            ensureImageLoaded(currentIndex);
            cleanupFarImages();
        }

        /** Goes to the next slide. */
        function next() {
            goTo(currentIndex + 1);
        }

        /** Goes to the previous slide. */
        function prev() {
            goTo(currentIndex - 1);
        }

        /** Starts the autoplay interval. */
        function startAutoplay() {
            if (autoplayInterval || isAutoplayPermanentlyStopped || prefersReducedMotion) return;
            autoplayInterval = setInterval(next, AUTOPLAY_INTERVAL);
            playPauseBtn.classList.add('playing');
            playPauseBtn.setAttribute('aria-label', 'Pause slideshow');
        }

        /**
         * Stops the autoplay interval.
         * @param {boolean} [permanent=true] - If true, autoplay won't restart on its own.
         */
        function stopAutoplay(permanent = true) {
            clearInterval(autoplayInterval);
            autoplayInterval = null;
            if (permanent) {
                isAutoplayPermanentlyStopped = true;
            }
            updatePlayPauseButton();
        }

        /** Toggles the play/pause state of the slideshow. */
        function togglePlayPause() {
            if (autoplayInterval) { // Is playing or paused on hover
                isPausedOnHover = false;
                stopAutoplay(true);
            } else { // Is stopped
                isAutoplayPermanentlyStopped = false;
                startAutoplay();
                next(); // Immediately go to next slide upon resuming
            }
        }
        
        /** Updates the play/pause button's state and ARIA label. */
        function updatePlayPauseButton() {
            if (autoplayInterval) {
                playPauseBtn.classList.add('playing');
                playPauseBtn.setAttribute('aria-label', 'Pause slideshow');
            } else {
                playPauseBtn.classList.remove('playing');
                playPauseBtn.setAttribute('aria-label', 'Play slideshow');
            }
        }

        /**
         * Ensures the image for a given slide index is loaded.
         * @param {number} index - The slide index.
         */
        function ensureImageLoaded(index) {
            const slide = track.children[index];
            if (!slide || slide.querySelector('picture')) return; // Already loaded

            const imgData = images[index];
            const picture = document.createElement('picture');
            picture.innerHTML = `
                <source srcset="${imgData.avif}" type="image/avif">
                <source srcset="${imgData.webp}" type="image/webp">
                <img src="${imgData.jpeg}" alt="${imgData.alt}" loading="eager">
            `;
            const caption = document.createElement('div');
            caption.className = 'slide-caption';
            caption.textContent = imgData.caption;
            
            slide.appendChild(picture);
            slide.appendChild(caption);
        }

        /**
         * Removes image sources from slides that are far from the current view to save memory.
         */
        function cleanupFarImages() {
            const slides = track.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                const distance = Math.abs(index - currentIndex);
                const wrappedDistance = Math.min(distance, images.length - distance);
                if (wrappedDistance > IMAGES_TO_KEEP_LOADED && slide.innerHTML !== '') {
                    slide.innerHTML = ''; // Unload image
                }
            });
        }

        // --- SWIPE GESTURE HANDLING ---

        function handlePointerStart(e) {
            if (e.button !== 0) return; // Only main button
            isPointerDown = true;
            startX = e.pageX;
            lastTranslate = currentTranslate;
            velocity = 0;
            
            stopAutoplay(true);
            cancelAnimationFrame(animationFrameId);
            track.style.transition = 'none';
        }

        function handlePointerMove(e) {
            if (!isPointerDown) return;
            const currentX = e.pageX;
            currentTranslate = lastTranslate + currentX - startX;
            velocity = currentTranslate - (lastTranslate + (currentX - startX - velocity)); // Simplified velocity
            setTrackPosition();
        }

        function handlePointerEnd() {
            if (!isPointerDown) return;
            isPointerDown = false;
            
            const slideWidth = slideshow.offsetWidth;
            const movedBy = currentTranslate - lastTranslate;

            let targetIndex = currentIndex;
            if (Math.abs(movedBy) > SWIPE_THRESHOLD) {
                // Flick gesture check
                if (Math.abs(velocity) > 5) {
                     targetIndex -= Math.sign(movedBy) * 2; // Skip a slide
                } else {
                     targetIndex -= Math.sign(movedBy);
                }
            }
            
            goTo(targetIndex);
            
            track.style.transition = `transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1)`;
            currentTranslate = 0;
            setTrackPosition();
        }
        
        function setTrackPosition() {
            if (prefersReducedMotion) return;
            track.style.transform = `translateX(${currentTranslate}px)`;
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', initSlideshow);

    </script>
